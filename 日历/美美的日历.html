<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{
	list-style: none;
	box-sizing:border-box;
	margin:0;
	padding:0;
}
	#box{
		width:350px;
		height:400px;
		border:1px solid #000;
		margin:0 auto;
		text-align: center;
		line-height: 99px;
		background:url("images/1450921958133.jpeg") no-repeat;
		background-position: center center;
		background-size: 100% 100%;
	}
	h1{
		width:338px;
		height:99px;
		color:#f9fbf8;
		font-size: 40px;
		font-family: "华文楷体";
		font-style: italic;
		font-weight: bold;
	}
</style>
<body>
<div id="box">
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</div>
	<script>
	window.onload=num;
	var obox=document.getElementById("box");
	var oone=document.getElementsByTagName("h1");
	function num()
	{
	  var week=["周日","周一","周二","周三","周四","周五","周六"];
      var time=new Date();
      var year=time.getFullYear();
      var month=fun(time.getMonth()+1);
      var date=fun(time.getDate());
      var day=time.getDay();
      var hou=fun(time.getHours());
      var min=fun(time.getMinutes());
      var sec=fun(time.getSeconds());
      function fun(t)
      {
      	if(t<10)
      	{
      		t="0"+t;
      	}
      	return t;
      }
      oone[0].innerHTML=year+"年"+month+"月";
      oone[1].innerHTML=date+"日";
      oone[2].innerHTML=week[day];
      oone[3].innerHTML=hou+"时"+min+"分"+sec+"秒";
  }
      setInterval(num,1000);

      setInterval(function()
      {
      	var col=["#e3a87e","#f6b28b","#8a614f","#cba5a4","eb6485","#cb9974","f4a884","#f8aa7c"];
      	for(var i=0;i<oone.length;i++)
      	{
        var num=Math.floor(Math.random()*col.length);
              oone[3].style.color=col[num];
          }
      },1000);
	</script>
</body>
</html>
